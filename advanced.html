<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class=navigation>
      <ul class="nav nav-pills justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="image.html">Images</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="advanced.html">Advanced</a>
        </li>
      </ul>
    </div>
    <div class="head">
      <span style="margin-left:8px">Advanced Search</span>
    </div>
    <div style="border-bottom:1px solid #ebebeb"></div>
    <div class="body">
        <form action="https://google.com/search" method="GET" name="f">
          <div class="a_container">
            <div class="temp">
            <div class="a_smaller_container">
              <div class="a_label_container">
              <span>Find pages with...</span>
              </div>
            </div>
            </div>
          </div>
          <div class="a_container">
            <div class="temp">
            <div class="a_left_container">
              <div class="a_label_container">
                <label for="option1">all these words:</label>
              </div>
            </div>
            <div class="a_right_container">
              <div class="a_input_container">
                <input type="text" name="as_q" value autofocus="autofocus" class="a_input" id="option1">
              </div>
            </div>
          </div>
          <div class="temp">
          <div class="a_left_container">
            <div class="a_label_container">
              <label for="option2">this exact word or phrase:</label>
            </div>
          </div>
          <div class="a_right_container">
            <div class="a_input_container">
              <input type="text" name="as_epq" value autofocus="autofocus" class="a_input" id="option2">
            </div>
          </div>
        </div>
        <div class="temp">
        <div class="a_left_container">
          <div class="a_label_container">
            <label for="option3">any of these words:</label>
          </div>
        </div>
        <div class="a_right_container">
          <div class="a_input_container">
            <input type="text" name="as_oq" value autofocus="autofocus" class="a_input" id="option3">
          </div>
        </div>
      </div>
      <div class="temp">
      <div class="a_left_container">
        <div class="a_label_container">
          <label for="option4">none of these words:</label>
        </div>
      </div>
      <div class="a_right_container">
        <div class="a_input_container">
          <input type="text" name="as_eq" value autofocus="autofocus" class="a_input" id="option4">
        </div>
      </div>
    </div>
        </div>
        <div class="temp">
          <div class="a_left_container"></div>
          <div class="a_right_container" style="text-align:right">
            <button type="submit" class="a_button" style="user-select:none;line-height:100%;height:30px;min-width:120px">Advanced Search</button>
          </div>
        </div>
        </form>

    </div>
  </body>
</html>
